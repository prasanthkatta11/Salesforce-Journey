<template>
  <lightning-card title={formTitle} icon-name="custom:custom14">
    <div class="slds-var-p-around_small">
      <lightning-combobox name="parentaccount" label="Parent Account" placeholder="Select Parent Account"
        options={parentoptions} onchange={handleChange} required="true"
        message-when-value-missing="Please select Parent Account" field-level-help="This is a required field"
        value={selectedparentacc} class="validateme"></lightning-combobox>
      <lightning-input name="accountname" label="Account Name" min-length="2" max-length="60"
        message-when-too-short="Minimum length is 2 chararters" message-when-too-long="Maximum length is 60 characters"
        placeholder="Enter Account Name" onchange={handleChange} required="true"
        message-when-value-missing="Please enter Account Name" class="validateme" value={selAccName}></lightning-input>
      <lightning-input name="slaexpdate" label="SLA Expiration Date" type="Date" placeholder="Enter expiration date"
        onchange={handleChange} value={selExpDate}></lightning-input>
      <template lwc:if={slatypepicklist.data}>
        <lightning-radio-group name="slatype" label="SLA Type" options={slatypepicklist.data.values} type="button"
          onchange={handleChange} value={selSlaType}>
        </lightning-radio-group>
      </template>
      <lightning-slider label="Number of Locations" min="1" max="50" step="1" value={selnoOfLocations}
        onchange={handleChange} name="nooflocations"></lightning-slider>
      <div class="slds-form-element">
        <label class="slds-form-element__label">Description</label>
        <!-- Description Input Field -->
        <div class="slds-form-element__control">
          <lightning-input-rich-text value={selDescrip} onchange={handleChange}
            name="description"></lightning-input-rich-text>
        </div>
      </div>
      <div class="slds-var-p-around_small" align="center">
        <lightning-button variant="brand" label="Save" onclick={saveRecord}></lightning-button>
        <template lwc:if={isDeleteAvailable}>
          <lightning-button variant="destructive" label="Delete Record" onclick={deleteRecord}
            class="slds-var-p-around_small"></lightning-button>
        </template>
      </div>
    </div>
  </lightning-card>
</template>
