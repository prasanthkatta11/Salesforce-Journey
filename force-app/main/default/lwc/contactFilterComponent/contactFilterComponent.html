<template>
  <lightning-layout
    horizontal-align="center"
    class="slds-box slds-theme_default"
  >
    <lightning-layout-item padding="around-small" size="4">
      <c-custom-lookup
        api-name="Account"
        object-label="Account"
        icon-name="standard:account"
        onselectedrec={selectedRecordHandler}
      ></c-custom-lookup>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="4">
      <template lwc:if={industryPicklist.data}>
        <lightning-combobox
          label="Industry"
          value={selectedIndustry}
          placeholder="Select Industry"
          options={industryPicklist.data.values}
          onchange={handleChange}
        >
        </lightning-combobox>
      </template>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="4" class="buttoncss">
      <lightning-button
        variant="brand"
        disabled={isButtonDisabled}
        label="Create New Contact"
        onclick={addNewContact}
      >
      </lightning-button>
    </lightning-layout-item>
  </lightning-layout>
</template>
