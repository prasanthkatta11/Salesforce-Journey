<template>
    <lightning-quick-action-panel header="Quick Edit Of Account">
        <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsuccess={successHandler}>
            <div class="slds-var-p-around_small">
                <lightning-input-field field-name={fields.accountName}>
                </lightning-input-field>
                <lightning-input-field field-name={fields.accountIndustry}>
                </lightning-input-field>
            </div>
            <div class="slds-var-p-around_small">
                <lightning-button variant="brand" label="Save" type="submit">
                </lightning-button>
                <lightning-button label="Cancel" variant="brand" onclick={closeModal} class="slds-var-p-around_small">
                </lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-quick-action-panel>
</template>
